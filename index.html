<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body" onload="loadCards()">
    <div class="main-page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile"> 
                <img class="profile__avatar" src="./images/sprint-4-images/avatar.jpg" alt="Аватар">
                <div class="profile__profile-info">
                    <div class="profile__correction">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img src="./images/sprint-4-images/edit.svg" alt="Редактировать">
                        </button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/sprint-4-images/add.svg" alt="Добавить">
                </button>
            </section>
            <section class="elements"> 
                       
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__container popup__container_type_edit" name="popup_edit">
                <button class="popup__btn-close" type="button">
                       <img class="popup__btn-close-img" src="./images/sprint-4-images/close-icon.svg" alt="Закрыть">
                </button> 
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__field popup__field_type_name" placeholder="Имя" name="name">
                <input type="text" class="popup__field popup__field_type_profession" placeholder="Профессия" name="profession">
                <button class="popup__btn-save" type="submit">Сохранить</button>
            </form>      
        </div>
        <div class="popup">
            <form class="popup__container popup__container_type_add" name="popup_add">
                <button class="popup__btn-close" type="button">
                <img class="popup__btn-close-img" src="./images/sprint-4-images/close-icon.svg" alt="Закрыть">
                </button> 
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__field popup__field_type_name" placeholder="Название" name="name">
                <input type="text" class="popup__field popup__field_type_profession" placeholder="Ссылка на картинку" name="profession">
                <button class="popup__btn-save" type="submit">Создать</button>
            </form>
        </div>
            <div class="popup">
                <form class="popup__container popup__container_type_view" name="popup_view"> 
                    <div class="popup_view">
                        <button class="popup__btn-close popup__btn-close_type_view" type="button">
                            <img class="popup__btn-close-img" src="./images/sprint-4-images/close-icon.svg" alt="Закрыть">
                        </button>
                        <img class="popup__image" alt="Выбранное изображение" src="#">
                        <h2 class="popup__subtitle"></h2>
                    </div>
                </form>
            </div>
    </div> 
     <template id="element-template">
        <div class="elements__element">
            <button class= elements__trash>
                <img class="elements__trash-img" src="./images/sprint-4-images/icon-del-up.svg" alt="Иконка удаления">
                <img src="./images/sprint-4-images/icon-del.svg" alt="Иконка удаления">
            </button>
            <img class="elements__image">
            <div class="elements__group">
                <h2 class="elements__title"></h2>
                <button class="elements__like"></button>
            </div>
        </div>    
      </template>
    <script src="scripts/script.js"></script> 
</body>
</html>
