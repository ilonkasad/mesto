<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="main-page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="Аватар"/>
            <button class="profile__avatar-button"></button>
          </div>
          <div class="profile__profile-info">
            <div class="profile__correction">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button">
                <img
                  src="<%=require('./images/sprint-4-images/edit.svg')%>"
                  alt="Редактировать"
                />
              </button>
            </div>
            <h2 class="profile__subtitle"></h2>
          </div>
          <button class="profile__add-button" type="button">
            <img src="<%=require('./images/sprint-4-images/add.svg')%>" alt="Добавить" />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p>&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_overlay-edit">
        <form class="popup__container popup__container_type_edit" name="popup_edit">
          <button class="popup__btn-close" type="button">
            <img class="popup__btn-close-img" src="<%=require('./images/sprint-4-images/close-icon.svg')%>" alt="Закрыть"/>
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__field popup__field_type_name popup__field_type_profile-title" placeholder="Имя" name="usrName" required minlength="2" maxlength="40"/>
          <span class="popup__error" id="usrName-error"></span>
          <input type="text" class="popup__field popup__field_type_profession popup__field_type_profile-subtitle" placeholder="Профессия" name="usrProfession" required minlength="2" maxlength="200"/>
          <span class="popup__error popup__error_active" id="usrProfession-error"></span>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup popup_overlay-add">
        <form class="popup__container popup__container_type_add" name="popup_add">
          <button class="popup__btn-close" type="button">
            <img class="popup__btn-close-img" src="<%=require('./images/sprint-4-images/close-icon.svg')%>" alt="Закрыть"/>
          </button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__field popup__field_type_name" placeholder="Название" name="nameCard" required minlength="2" maxlength="30"/>
          <span class="popup__error" id="nameCard-error"></span>
          <input type="url" class="popup__field popup__field_type_profession" placeholder="Ссылка на картинку" name="linkCard" required/>
          <span class="popup__error popup__error_active" id="linkCard-error"></span>
          <button class="popup__btn-save" type="submit">Создать</button>
        </form>
      </div>
      <div class="popup popup_overlay-view popup_view">
          <form class="popup__container popup__container_type_view " name="popup_view">
            <button class="popup__btn-close popup__btn-close_type_view" type="button">
              <img class="popup__btn-close-img" src="<%=require('./images/sprint-4-images/close-icon.svg')%>" alt="Закрыть"/>
            </button>
            <img class="popup__image" alt="Выбранное изображение" src="#" />
            <h2 class="popup__subtitle"></h2>
          </form>
      </div>
      <div class="popup popup_overlay-submit ">
        <form class="popup__container popup__container_type_submit" name="popup_submit">
          <button class="popup__btn-close" type="button">
            <img class="popup__btn-close-sbmt" src="<%=require('./images/sprint-4-images/close-icon.svg')%>" alt="Закрыть"/>
          </button>
          <h2 class="popup__title popup__title_submit">Вы уверены?</h2>
          <button class="popup__btn-save" type="submit">Да</button>
        </form>
      </div>
      <div class="popup popup_overlay-avatar popup_view">
        <form class="popup__container popup__container_type_avatar" name="popup_avatar">
          <button class="popup__btn-close" type="button">
            <img class="popup__btn-close-avatar" src="<%=require('./images/sprint-4-images/close-icon.svg')%>" alt="Закрыть"/>
          </button>
          <h2 class="popup__title popup__title_submit">Обновить аватар</h2>
          <input type="url" class="popup__field popup__field_type_avatar" placeholder="Ссылка на аватар" name="linkAvatar" required/>
          <span class="popup__error popup__error_active" id="linkAvatar-error"></span>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="element-template">
      <div class="elements__element">
        <button class="elements__trash">
          <img class="elements__trash-img" src="<%=require('./images/sprint-4-images/icon-del-up.svg')%>" alt="Иконка удаления"/>
          <img src="<%=require('./images/sprint-4-images/icon-del.svg')%>" alt="Иконка удаления')%>"/>
        </button>
        <img class="elements__image" />
        <div class="elements__group">
          <h2 class="elements__title popup__title_submit"></h2>
          <div class="elements__like-group">
            <button class="elements__like"></button>
            <h3 class="elements__like-count">1</h3>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
